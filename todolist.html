<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1: TodoList</title>
    <link rel = "stylesheet" type = "text/css" href = "./styles/style.css">
    <!-- 需載入此行,JS裡才能使用圖檔 -->
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity = "sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin = "anonymous" referrerpolicy = "no-referrer" />
</head>
<body>
    <header>
        <h1>Jeter Chen Todo List</h1>
    </header>
    <form>
        <input type = "text">   <!-- 輸入要做的事情 -->  
        <input type = "number" min = "1" max = "12" placeholder = "M" required> <!-- 輸入月份 -->
        <input type = "number" min = "1" max = "31" placeholder = "D" required> <!-- 輸入日期 -->
        <button type = "submit">新增待辦事項</button>
    </form>
    <br/>
    <br/>
    <div class = "sort"> <!-- 根據時間做排列 -->
        <button>Sort By Time</button>
    </div>

    <section></section> <!-- section先不放東西,之後用js新增進來 -->





    <script src = "./app.js"></script>
</body>
</html>
